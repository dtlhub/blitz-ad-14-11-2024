<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 
</head>
<body>
    <div class="container">
        <h1>Welcome to our Flower Shop!</h1>
        <p>Explore our beautiful bouquets and find the perfect one for any occasion.</p>
    </div>
    <div class="container">
        <h1>Registration</h1>
        {% if error %}
        <h3>{{error}}</h3>
        {% endif %}
        <form id="registration-form" action="register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="preferences">Confirm Password:</label>
                <input type="text" id="preferences" name="preferences" placeholder="Enter your preferences" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
